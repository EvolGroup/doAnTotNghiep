<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" th:fragment="areas(title,body)" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
  	<link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel = "icon" th:href = "@{/images/logo/logoshop.png}"
        type = "image/x-icon">
        
    
    <!-- Style -->
    <title th:replace="${title}"></title>
    
    <style>
    	.col-10 {
    		padding: 0;
    	}
    	
    	.col-2 {
    		padding-right: 5px
    	}
    	
    	.navbar-nav {
    		width: 100% !important;
    	} 
    	
    	.sticky-footer {
    		padding: 1rem 0 !important; 
    	}
    </style>
</head>
<body >
	<div class="row">
		<div class="col-2">
			<div th:replace="~{/admin/layout/_sideBar::sidebar}"></div>
		</div>

		<div class="col-10">
			<div th:replace="~{/admin/layout/_topBar::topbar}"></div>
			<main th:replace="${body}"></main>
		</div>	
	</div>

	<footer th:replace="~{/admin/layout/_footer::footer}"></footer>
	
	<script th:src="@{/js/jquery.easing.js}"></script>
    <script th:src="@{/js/sb-admin-2.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
