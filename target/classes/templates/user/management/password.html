<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout/layout::areas(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolshop - Thiết lập mật khẩu</title>
</head>
<body>
<main>
    <div style="margin-left: auto;
    margin-right: auto;
    margin-top: 50px;
    width: 1300px;" class="container">
    <div class="row m-5">
        <section th:replace="~{/user/management/section::section}"> </section>
        <article class="col-md-8 " >
            <h3 style="font-weight:100">Thiết lập mật khẩu</h3>
            <main style="background-color: #F7F6F6; min-height: 240px;">
                <div class="row align-items-center" >
                    <div class="col-md-9 mt-3 pe-5 ps-5 profile-form" >
                        <div class="mb-3 d-flex" >
                            <label for="">Mật khẩu cũ :</label>
                            <input type="password" name="oldPassword" id="oldPassword" style="width: 50%;">
                        </div>
                        <div class="mb-3 d-flex" >

                            <label for="">Mật khẩu mới :</label>
                            <input type="password" name="newPassword" id="newPassword" style="width: 50%;">
                        </div>
                        <div class="mb-3 d-flex" >
                            <label for="">Xác nhận mật khẩu :</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" style="width: 50%;">
                        </div>
                    </div>
                </div>
                <div class="row align-items-center mt-3">
                    <div class="col" style="cursor: pointer; user-select: none;" >
                        <p style="font-size: 18px;
                        font-weight: 100;
                        color: #fff;
                        background-color: #7F7FD5;
                        padding: 15px;
                        text-align: center;
                        margin:0 35%;">Lưu mật khẩu</p>
                    </div>
                </div>
            </main>
        </article>
    </div>
    </div>
</main>
</body>
</html>
