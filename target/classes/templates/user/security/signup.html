<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout/layout::areas(~{::title},~{::main})}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evolshop - Sign up</title>
</head>

<body>
  <main>
    <main>
      <!-- <section class="h-100 gradient-form"> -->
      <!-- <div class="container  h-100" style="padding-bottom: 100px;"> -->
      <div style="margin-left: auto;
          margin-right: auto;
          margin-top: 50px;
          width: 1300px;" class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-xl-10">
            <div class="card text-black" style="border-radius: 3%;">
              <div class="row">
                <div class="col-lg-6">
                  <img src="/images/logo/login_form.png"  alt="">
                </div>
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">

                    <div class="text-center">
                      <img src="/images/logo/logoshop.png" style="width: 100px;" alt="logo">
                      <h4 class="mt-1 mb-5 pb-1">Chào mừng đến với Evol group</h4>
                    </div>

                    <form>

                      <div class="form-outline mb-3">
                        <label class="form-label" for="form2Example11">Email <span class="text-danger">*</span></label>
                        <input type="email" id="" class="form-control" placeholder="Nhập vào Email của bạn" />
                      </div>

                      <div class="form-outline mb-3">
                        <label class="form-label" for="form2Example22">Mật khẩu <span
                            class="text-danger">*</span></label>
                        <input type="password" id="" class="form-control" />
                      </div>

                      <div class="form-outline mb-3">
                        <label class="form-label" for="form2Example22">Xác nhận mật khẩu <span
                            class="text-danger">*</span></label>
                        <input type="password" id="" class="form-control" />
                      </div>

                      <div class="text-center" style="width: 100%;">
                        <button style="width: 100%;background-color: #7F7FD5; color: #fff;padding: 3px 15px;
                                  line-height: 23px;" class="btn btn-block btn-focus fa-lg " type="button">Đăng
                          ký</button>
                      </div>

                      <div class="d-flex align-items-center justify-content-center pb-2 mt-5">
                        <p class="mb-0 me-2">Bạn đã có tài khoản?</p>
                        <a th:href="@{|/login|}" type="button" class="btn btn-outline-dark btn-focus-purple">Đăng
                          nhập</a>
                      </div>

                    </form>

                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- </section> -->
    </main>
  </main>
</body>

</html>
